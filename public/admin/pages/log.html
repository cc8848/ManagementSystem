<body>
    <div id="wrapper">
    	<script src='../js/template.js' type="text/javascript" charset="utf-8"></script>
    	<script type="text/html" id="log">
    		{{each logs as value index}}
    		<tr class="odd gradeX">
                <td>{{value.adminuser}}</td>
                <td>{{value.content}}</td>
                <td>{{value.intime}}</td>
                {{if value.result=='成功'}}
                <td class="center" style="color: deepskyblue;">{{value.result}}</td>
                {{else}}
                <td class="center" style="color: red;">{{value.result}}</td>
                {{/if}}
                <td class="center">{{value.ip}}</td>
            </tr>
            {{/each}}
            
            <!--{{var  pagecount = value.pagecount}}-->
            
            
    	</script>
    	<script type="text/javascript">
    	/*jquery 的get请求*/
    		/*$(function(){
    			$.get('/log_show.html',function(data){
    				var html = template('log',{'logs':data});
    				$('#loglist').html(html);
    			});
    		});*/
    		
    		showlog();
    		function showlog(page){
    			page = page?page:1;
    			/*原生ajax发起get请求*/
	    		var ajax = new  XMLHttpRequest();
	    		ajax.open('GET','/log_show.html?page='+page);
	    		ajax.onreadystatechange = function(){
	    			if (ajax.status==200&&ajax.readyState==4) {
	    				var text = ajax.responseText;
	//  				console.log(text)
	    				var data = JSON.parse(text);
	//  				console.log(data);
	    				var html = template('log',{'logs':data});
	//  				console.log({'logs':data});
	    				loglist.innerHTML=html;
	    				
	    			}
	    		}
	    		ajax.send();
    		}
    	</script>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           	 当前位置:系统管理>日志管理
                        </div>
                       
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>管理员用户名</th>
                                        <th>操作说明</th>
                                        <th>操作时间</th>
                                        <th>操作结果</th>
                                        <th>IP地址</th>
                                    </tr>
                                </thead>
                                <tbody id="loglist">
                                </tbody>
                            </table>
                          
                          
                        </div>
                      
                    </div>
                   
                </div>
               
            </div>
          
          
      	<div class="row">
			<div class="col-sm-6">

			</div>
			<div class="col-sm-6">

					<ul class="pagination">
					</ul>
				</div>
			</div>
		</div>
        </div>
